<form class="form-signin">
    <h1 class="h3 mb-3 font-weight-normal">Login</h1>
    <hr>
    <div class="form-group">
        <label for="exampleInputEmail">Email</label>
        <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword">Password</label>
        <label class="float-right"><a [routerLink]="['/', 'auth', 'reset']" class="btn-link"><small>Forgot password?</small></a></label>
        <input type="password" class="form-control" id="exampleInputPassword">
    </div>
    <div class="form-group">
        <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" id="customSwitch">
            <label class="custom-control-label" for="customSwitch">Remember</label>
        </div>
    </div>
    <button type="submit" class="btn btn-primary btn-block">Login</button>

    <div class="text-center">
        <a [routerLink]="['/', 'auth', 'register']" class="btn btn-link">Register</a>
    </div>
    <hr>

    <div class="mt-5">
        <a [routerLink]="['/']" class="btn btn-primary">Home</a>
    </div>
</form>
